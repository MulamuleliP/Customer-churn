<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Landing Page</title>
    <link rel="stylesheet" href="./landing-page.css">
</head>

<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="./signup.html">Signup</a></li>
                <li><a href="./loggin.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Reduce Churn and Increase Engagement</h1>
            <p>Our solutions help you improve customer retention and drive growth.</p>
            <a href="./index.html" class="cta-btn">Get Started</a>
        </div>
        <div class="image-container">
            <img src="business-team.avif" alt="Business Team" />
        </div>
    </section>

    <section class="stats">
        <div class="stat">
            <h2>Customer Churn</h2>
            <div class="chart-container">
                <canvas id="churnChart"></canvas>
            </div>
        </div>
        <div class="stat-info">
            <div class="stat-box">
                <h3>Customer Retention</h3>
                <p>33%</p>
            </div>
            <div class="stat-box">
                <h3>Churn Rate</h3>
                <p>38%</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('churnChart').getContext('2d');
        const churnChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
                datasets: [{
                    label: 'Customer Churn',
                    data: [12, 19, 3, 5, 2, 3, 10, 7],
                    borderColor: '#ff6633',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: 'rgba(255,102,51,0.2)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</body>

</html>
